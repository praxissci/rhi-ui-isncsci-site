<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>Demo :: rhi-ui-isncsci-logo :: RHI</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../rhi-ui-isncsci-global-tab-navigation.js"></script>
    <style>
        body {
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 16px;
        }

        /*html {
            --nav-background-color: red;
        }*/

        .container {
            border: solid 1px #CCC;
            margin-bottom: 48px;
            overflow: hidden;
        }

        .container.mobile {
            margin: 0 auto 48px auto;
            max-width: 375px;
        }

        .container .content {
            margin: 150px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h3>&lt;rhi-ui-isncsi-logo&gt;</h3>
        <div class="container">
            <rhi-ui-isncsci-global-tab-navigation id="navigation"
                                                  home-uri="https://www.google.ca/"></rhi-ui-isncsci-global-tab-navigation>
            <div class="content">Your app's content goes here</div>
        </div>
    </div>
    <script type="module">
        'use strict';

        const sections = [
            {
                label: 'Algorithm',
                uri: '/Form/',
                isSelected: false
            },
            {
                label: 'Source code',
                uri: '/SourceCode',
                isSelected: true
            },
            {
                label: 'Team',
                uri: '/Home/Team/',
                isSelected: false
            },
            {
                label: 'News',
                uri: '/Home/News/',
                isSelected: false
            },
            {
                label: 'Help',
                uri: '/Home/Help/',
                isSelected: false
            },
            {
                label: 'Contact us',
                uri: '/Contact/',
                isSelected: false
            }
        ];

        const languages = [{label: 'English'}, {label:'中文'}];
        const navigation = document.getElementById('navigation');

        navigation.setSections(sections);
        navigation.setLanguages(languages);
        navigation.addEventListener('menu-clicked', (e) => navigation.showCloseIcon = !e.detail.showCloseIcon);
    </script>
</body>
</html>
